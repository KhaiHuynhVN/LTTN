    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Vợ yêuuuuuu <3</title>
</head>
<body>
  <h1>Chin chào cụcc vợ cưnggg cưnggg mèooo dễ thương của chồng 👅👅👅</h1>
  <h2 class="first">Dạ chồng chỉ muốn nói với mèooo là 👅👅👅</h2>
  <h1 class="second">Chồng yêuuuu thươngggg cụccc mèooo vợ cưnggg cưnggg của chồng nhiềuuu lắmm đó 😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘</h1>
    <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper"></div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    let appendNumber = 10;
    let prependNumber = 1;
    const swiper = new Swiper('.swiper', {
      slidesPerView: 2,
      centeredSlides: true,
      spaceBetween: 30,
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
  <script src="./main.js"></script>
</body>
